<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/static/css/style.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}
body, html {
    height: 100%;
    line-height: 1.8;
}
/* Full height image header */
.bgimg-1 {
    background-position: center;
    background-size: cover;
    background-image:url("/static/images/bg4.jpg");
    min-height: 100%;
}
.w3-bar .w3-button {
    padding: 16px;
}
</style>
<body>

<!-- Header with full-height image -->
<header class="bgimg-1 w3-display-container w3-grayscale-min" id="home">
  <div class="w3-display-right w3-text-white" style="padding:48px">
    <span class="w3-jumbo w3-hide-small">CANDIDATE</span><br>
    <span class="w3-xxlarge w3-hide-large w3-hide-medium">Text text text</span><br>
    <span class="w3-large">Enter Login Details</span>
    <span class="w3-center">
        <form action="" method="post">
        <p> <input class="w3-input w3-border" type="text" placeholder="Username" required name="uname" value="{{
              request.form.username }}"></p>
        <p><input class="w3-input w3-border" type="password" placeholder="Password" required name="pwd" value="{{
              request.form.password }}"></p>
        <p>
          <button class="w3-button w3-black" type="submit" value="Login">
            <i class="fa"></i> LOGIN
            <!--Validate credentials and activate click-->
        </button>

        </p>
    </form>
    {% if error %}
            <p class="error"><strong>Error:</strong> {{ error }}
          {% endif %}
    </span>
  </div>
</header>
